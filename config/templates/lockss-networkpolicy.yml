apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: lockss-stack-network
spec:
  ingress:
  - from:
    - podSelector:
        matchLabels:
          io.kompose.network/lockss-stack-network: "true"
  podSelector:
    matchLabels:
      io.kompose.network/lockss-stack-network: "true"
